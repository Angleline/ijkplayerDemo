apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.angleline.ijkplayerdemo"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'

//    # required, enough for most devices.
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.5.0'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.5.0'

//    # Other ABIs: optional
//    compile 'tv.danmaku.ijk.media:ijkplayer-armv5:+'
//    compile 'tv.danmaku.ijk.media:ijkplayer-arm64:+'
//    compile 'tv.danmaku.ijk.media:ijkplayer-x86:+'
//    compile 'tv.danmaku.ijk.media:ijkplayer-x86_64:+'

//    # ExoPlayer as IMediaPlayer: optional, experimental
//    compile 'tv.danmaku.ijk.media:ijkplayer-exo:+'
}
